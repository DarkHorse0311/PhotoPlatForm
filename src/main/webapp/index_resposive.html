<!DOCTYPE html>
<html ng-app="photoplatform">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Photoplattform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet/less" type="text/css" href="/less/styles.less"/>
    <!--<link rel="stylesheet" type="text/css" href="/css/styles.css"/>-->
    <title>Photoplattform</title>
</head>
<body>


<!-- Navigation -->
<nav id="slide-menu">
    <ul>
        <li class="timeline">Timeline</li>
        <li class="events">Events</li>
        <li class="calendar">Calendar</li>
        <li class="sep settings">Settings</li>
        <li class="logout">Logout</li>
    </ul>
</nav>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <div class="menu-trigger"></div>
            <a class="navbar-brand" href="#">Photoplatform</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <p class="navbar-right navbar-text" ng-show="isLoggedIn()">
                <a class="navbar-link" href="#/profile">{{user.username}}</a>
            </p>
            <a class="btn btn-default navbar-btn navbar-right" href="#/register" ng-hide="isLoggedIn()">Registrierung</a>
            <a class="btn btn-default navbar-btn navbar-right" ng-show="isLoggedIn()" ng-click="logout()">Logout</a>
            <a class="btn btn-default navbar-btn navbar-right" href="#/cart"
               ng-show="isLoggedIn()">Einkaufswagen&nbsp;<span
                    class="glyphicon glyphicon-shopping-cart"></span></a>

            <form class="navbar-form navbar-left" role="search"
                  draggable="true">
                <div class="form-group">
                    <input type="text" class="form-control"
                           placeholder="Search">
                </div>
                <a class="btn btn-default" href="#/search">Suche</a>
            </form>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group" ng-hide="isLoggedIn()">
                    <input type="text" class="form-control" placeholder="Username">
                    <input type="text" class="form-control" placeholder="Passwort">
                    <a class="btn btn-default" href="#/login">Login</a>
                </div>
            </form>
            <!--<ul class="nav navbar-nav">-->
            <!--<li class="active">-->
            <!--<a href="#">Link <span class="sr-only">(current)</span></a>-->
            <!--</li>-->
            <!--<li><a href="#">Link</a></li>-->
            <!--</ul>-->
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>


<div class="container">
    <div class="alert alert-error" ng-show="error !== undefined">
        {{error}}
    </div>
    <div class="alert alert-success" ng-show="success !== undefined">
        {{success}}
    </div>
</div>
<div id="content" class="container" ng-view>
</div>

<div class="navbar navbar-default navbar-fixed-bottom">
    <div style="float:right;">
        CI-Status:
        <img src="https://travis-ci.org/VincSch/photoplatform-sdf.svg?branch=master">
    </div>
    <p class="navbar-left">Copyright 2014&nbsp;</p>
</div>


<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.0.0/less.min.js"></script>
<script src="/js/jquery/jquery.js"></script>
<script src="/js/bootstrap/bootstrap.js"></script>
<script src="/js/angular/angular.js"></script>
<script src="/js/angular/angular-route.js"></script>
<script src="/js/angular/angular-resource.js"></script>
<script src="/js/angular/angular-cookies.js"></script>
<script src="/js/angular/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="/js/lib/md5.js"></script>
<script src="/js/app/app.js"></script>
<script src="/js/app/models.js"></script>
<script src="/js/app/services.js"></script>
<script src="/js/app/controllers/controllers.js"></script>
<script src="/js/app/controllers/admincontrollers.js"></script>
<script src="/js/app/controllers/profilecontrollers.js"></script>

<script src="/js/main.js"></script>
</body>
</html>
