<div class = "navbar-inner">
<form class="navbar-search pull-left">
	<input type="text" class="search-query" placeholder="KochbÃ¼cher durchsuchen..." ng-model="query">
</form>
</div>
<div class="panel panel-default">
	<!-- Table -->
	<table class="table table-striped">
		<p>
			{{status}}
		</p>
		<thead>
			<tr>
				<th>Name</th>
				<th>Rezepte</th>
				<th>Erstellt am</th>
				<th>Typ</th>
				<th>Erstellt von</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="recipeBook in recipeBooks | filter:query">
				<td>{{recipeBook.name}}</td>
				<td><span ng-repeat="usedRecipe in recipeBook.usedRecipes"><a href="#/recipe/view/{{usedRecipe.recipe.id}}">{{ usedRecipe.recipe.name }} </a></span></td>
				<td>um <strong>{{recipeBook.createdAt | date:'HH:mm'}}</strong> Uhr am <strong>{{recipeBook.createdAt | date:'dd.MM.yyyy'}}</strong></td>
				<td><strong>{{recipeBook.type}}</strong></td>
				<td><a href="#/profile/view/{{recipeBook.createdBy}}">{{recipeBook.createdBy}}</a></td>
				<td><a href="#/recipebook/edit/{{recipeBook.name}}">
				<button class="btn btn-small btn-primary" type="button" ng-show = "isAdmin()" >
					bearbeiten
				</button></a></td>
			</tr>
		</tbody>
	</table>
</div>
<a href="#/recipebook/create">
<button class="btn btn-small btn-primary" type="button" ng-show = "isAdmin()" >
