<div class="page-header">
    <h2>Registrieren</h2>

    <p>Werde jetzt <strong>KOSTENLOS</strong> Mitglied!</p>
</div>

<div class="row">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form name="form" class="form-horizontal" role="form" ng-controller="AuthCtrl"
                      novalidate>
                    <div class="form-group has-feedback"
                         ng-class="{'has-error' : (form.username.$error.required || errors.username) && form.username.$dirty}">
                        <div class="col-sm-5">
                            <div class="input-group">
                                <label for="username" class="control-label input-group-addon">Benutzername</label>
                                <input ng-model="user.username" name="username"
                                       id="username" class="form-control"
                                       placeholder="Zwischen 3 und 30 Zeichen" required>
                            </div>
                            <div class="help-block" ng-show="form.username.$dirty">
                                <span ng-show="form.username.$error.required">Dieses Feld wird benötigt</span>
                                <span ng-show="errors.username">{{errors.username[0]}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback"
                         ng-class="{'has-error' : (form.email.$error.required || form.email.$error.email || errors.email) && form.email.$dirty}">
                        <div class="col-sm-5">
                            <div class="input-group">
                                <label for="email" class="control-label input-group-addon">E-Mail</label>
                                <input ng-model="user.email" name="email" type="email"
                                       id="email" class="form-control"
                                       placeholder="Eine aktive E-Mail-Adresse" required>
                            </div>
                            <div class="help-block" ng-show="form.email.$dirty">
                                <span ng-show="form.email.$error.required">Dieses Feld wird benötigt</span>
                                <span ng-show="!form.email.$error.required && form.email.$error.email">Die E-Mail ist nicht ok</span>
                                <span ng-show="errors.email">{{errors.email[0]}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback"
                         ng-class="{'has-error' : (form.password.$error.required || errors.password || errors.passwordConfirm) && form.password.$dirty}">
                        <div class="col-sm-5">
                            <div class="input-group">
                                <label for="password" class="control-label input-group-addon">Passwort</label>
                                <input ng-model="user.password" name="password" type="password"
                                       id="password" class="form-control"
                                       placeholder="Zwischen 3 und 16 Zeichen" required>
                            </div>
                            <div class="help-block" ng-show="form.password.$dirty">
                                <span ng-show="form.password.$error.required">Dieses Feld wird benötigt</span>
                                <span ng-show="errors.password">{{errors.password[0]}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback"
                         ng-class="{'has-error' : (form.passwordConfirm.$error.required || errors.passwordConfirm) && form.passwordConfirm.$dirty}">
                        <div class="col-sm-5">
                            <div class="input-group">
                                <label for="passwordConfirm" class="control-label input-group-addon">Passwort
                                    bestätigen</label>
                                <input ng-model="user.passwordConfirm" name="passwordConfirm"
                                       type="password"
                                       id="passwordConfirm" class="form-control"
                                       placeholder="" required>
                                <span class="error" ng-show="error.errors.passwordConfirm"
                                      class="glyphicon glyphicon-remove form-control-feedback"
                                      aria-hidden="true"></span>
                            </div>
                            <div class="help-block" ng-show="form.passwordConfirm.$dirty">
                                <span ng-show="form.passwordConfirm.$error.required">Dieses Feld wird benötigt</span>
                                <span ng-show="errors.passwordConfirm">{{errors.passwordConfirm[0]}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-error has-feedback">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-click="register(user)"
                                    ng-disabled="form.$invalid">Registrieren
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
