<div class="page-header">
    <h2>Login</h2>
</div>

<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" ng-controller="AuthCtrl">
                <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Benutzername:</label>

                <div class="col-sm-9">
                    <input id="username" name="username" ng-model="username" type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Passwort:</label>

                <div class="col-sm-9">
                    <input id="password" name="password" ng-model="password" type="password" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary" ng-click="login(username, password)">Anmelden</button>
                </div>
            </div>
        </form>
    </div>
</div>
