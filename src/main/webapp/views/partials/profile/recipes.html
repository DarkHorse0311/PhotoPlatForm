<div class="row">
	<div class="span3 bs-docs-sidebar" ng-include src="'views/partials/profile/sidebar.html'"></div>
	<div class="span9">
		<div class = "navbar-inner">
			<form class="navbar-search pull-left">
				<input type="text" class="search-query" placeholder="Rezepte durchsuchen..." ng-model="query">
			</form>
		</div>
		<div class="panel panel-default">
			<!-- Table -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Bild</th>
						<th>Name</th>
						<th>Zutaten</th>
						<th>Erstellt am</th>
					</tr>
				</thead>
				<tbody ng-init = "getRecipes()">
					<tr ng-repeat="recipe in recipes | filter:query">
						<td><img src="/img/recipe.png" style="with:100px; height:100px;"></td>
						<td><a href="#/recipe/view/{{recipe.id}}">{{recipe.name}}</a></td>
						<td><span ng-repeat="usedIngredient in recipe.usedIngredients">{{ usedIngredient.ingredient.name }} </span></td>
						<td>um <strong>{{recipe.createdAt | date:'HH:mm'}}</strong> Uhr am <strong>{{recipe.createdAt | date:'dd.MM.yyyy'}}</strong></td>
						<td><a href="#/recipe/edit/{{recipe.name}}">
						<button class="btn btn-small btn-primary" type="button">
							bearbeiten
						</button></a></td>
					</tr>
				</tbody>
			</table>

		</div>
		<a href="#/recipe/create">
		<button class="btn btn-small btn-primary" type="button">
			Neues Rezept erstellen
		</button></a>
	</div>
</div>
