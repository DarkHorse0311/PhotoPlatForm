<!DOCTYPE html>
<html ng-app="photoplatform">
  
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Photoplattform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <!--<link rel="stylesheet" href="/css/custom.css"/>-->
  </head>

  <body>
    <div class="navbar navbar-default navbar-inverse navbar-static-top" style=""
    draggable="true">
      <p class="navbar-right navbar-text" ng-show = "isLoggedIn()">
        <a class="navbar-link" href="#/profile">{{user.username}}</a>
      </p>
      <a class="btn btn-default navbar-btn navbar-right" href="#/register" ng-hide = "isLoggedIn()">Registrierung</a>
      <a class="btn btn-default navbar-btn navbar-right" ng-show = "isLoggedIn()" ng-click="logout()">Logout</a>
      <ul class="nav navbar-left navbar-nav" style="">
        <li class="active">
          <a href="#">Photoplatform</a>
        </li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group" ng-hide = "isLoggedIn()">
          <input type="text" class="form-control" placeholder="Username">
          <input type="text" class="form-control" placeholder="Passwort">
          <a class="btn btn-default" href="#/login">Login</a>
        </div>
      </form>
      <div class="container">
        <div class="navbar-header">
          <a type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></a>
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <a class="btn btn-default navbar-btn navbar-right" href="#/cart" ng-show = "isLoggedIn()">Einkaufswagen&nbsp;<span class="glyphicon glyphicon-shopping-cart"></span></a>
          <form class="navbar-form navbar-left" role="search" draggable="true">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <a class="btn btn-default" href="#/search">Suche</a>
          </form>
        </div>
      </div>
    </div>
    <div id="header" class="container">
      <div class="alert alert-error" ng-show = "error !== undefined">
        {{error}}
      </div>
      <div class="alert alert-success" ng-show = "success !== undefined">
        {{success}}
      </div>
    </div>
    <div id="content" class="container" style="width: 100%" ng-view>
    </div>
    <div id="footer" class="navbar navbar-default navbar-inverse navbar-static-bottom" style="margin-bottom: 0px;">
      <div class="container">
        <div class="navbar-header">
          <a type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></a>
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <p class="navbar-text navbar-right">
            CI-Status: <img src="https://travis-ci.org/VincSch/photoplatform-sdf.svg?branch=master">
          </p>
          <p class="navbar-left navbar-text">Copyright 2014&nbsp;</p>
        </div>
      </div>
    </div>
    <script src="/js/jquery/jquery.js"></script>
    <script src="/js/bootstrap/bootstrap.js"></script>
    <script src="/js/angular/angular.js"></script>
    <script src="/js/angular/angular-route.js"></script>
    <script src="/js/angular/angular-resource.js"></script>
    <script src="/js/angular/angular-cookies.js"></script>
    <script src="/js/angular/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="/js/lib/md5.js"></script>
    <script src="/js/app/app.js"></script>
    <script src="/js/app/models.js"></script>
    <script src="/js/app/services.js"></script>
    <script src="/js/app/controllers/controllers.js"></script>
    <script src="/js/app/controllers/profilecontrollers.js"></script>
  </body>

</html>
