<!DOCTYPE html>
<html ng-app="photoplatform">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Photoplattform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/bootstrap.css"/>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-bottom navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></a>
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <p class="navbar-text navbar-right">
                CI-Status: <img src="https://travis-ci.org/VincSch/photoplatform-sdf.svg?branch=master">
            </p>

            <p class="navbar-left navbar-text">Copyright 2014&nbsp;</p>
        </div>
    </div>
</div>
<div class="navbar navbar-default navbar-inverse navbar-static-top" style=""
     draggable="true">
    <p class="navbar-right navbar-text" ng-show="isLoggedIn()">
        <a class="navbar-link" href="/profile">{{user.username}}</a>
    </p>
    <a class="btn btn-default navbar-btn navbar-right" href="/register" ng-hide="isLoggedIn()">Registrierung</a>
    <a class="btn btn-default navbar-btn navbar-right" ng-show="isLoggedIn()" ng-click="logout()">Logout</a>
    <ul class="nav navbar-left navbar-nav" style="">
        <li class="active">
            <a href="/">Photoplatform</a>
        </li>
    </ul>
    <form class="navbar-form navbar-right vcenter" role="form" ng-controller="AuthCtrl">
        <div class="form-group" ng-hide="isLoggedIn()">
            <div class="input-group input-group">
                <span class="input-group-addon" aria-hidden="true">
                    <span class=" glyphicon glyphicon-user"></span>
                </span>
                <input type="text" name="username" ng-model="username" class="form-control" placeholder="Benutzername">
            </div>
            <div class="input-group input-group">
                <span class="input-group-addon" aria-hidden="true">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="password" name="password" ng-model="password" class="form-control" placeholder="Passwort">
            </div>

            <button type="submit" class="btn btn-primary" ng-click="login(username, password)">Anmelden</button>
        </div>
    </form>
    <div class="container">
        <div class="navbar-header">
            <a type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></a>
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <a class="btn btn-default navbar-btn navbar-right" href="/cart"
               ng-show="isLoggedIn()">Einkaufswagen&nbsp;<span class="glyphicon glyphicon-shopping-cart"></span></a>

            <form class="navbar-form navbar-left" role="search" draggable="true">
                <div class="form-group">
                    <div class="input-group input-group">
                        <input type="text" class="form-control" placeholder="Suche">
                         <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span> </button>
                        </span>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <div class="container">
        <div class="alert alert-error" ng-show="error" style="display: none">
            {{error}}
        </div>
        <div class="alert alert-success" ng-show="success" style="display: none">
            {{success}}
        </div>
    </div>
    <div class="container" style="width: 100%" ng-view>
    </div>

    <script src="/js/jquery/jquery.js"></script>
    <script src="/js/bootstrap/bootstrap.js"></script>
    <script src="/js/angular/angular.js"></script>
    <script src="/js/angular/angular-route.js"></script>
    <script src="/js/angular/angular-resource.js"></script>
    <script src="/js/angular/angular-cookies.js"></script>
    <script src="/js/angular/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="/js/app/app.js"></script>
    <script src="/js/app/models.js"></script>
    <script src="/js/app/services.js"></script>
    <script src="/js/app/controllers/controllers.js"></script>
    <script src="/js/app/controllers/admincontrollers.js"></script>
    <script src="/js/app/controllers/profilecontrollers.js"></script>
</body>

</html>
